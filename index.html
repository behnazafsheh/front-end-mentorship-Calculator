<body>
    
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon" onclick="themeToggleBtn()"></i>
                <!-- <i class="fa-solid fa-brightness toggler-icon"></i> -->
            </div>
            <div class="statusbar">
                <p>14 : 25 : 35</p>
                <div class="statusbar__right">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
                
            </div>
            <div class="display-screen">
                <!-- <div id="display"></div> -->
                <input type="text" placeholder="0" class="inputA">
            </div>
            <div class="buttons dark">
                <button data-value="C" class="btn mainKey ac-key">C</button>
                <button data-value="plus/minus" class="btn mainKey">+/-</button>
                <button data-value="%" class="btn mainKey operatorKey">%</button>
                <button data-value="/" class="btn mainKey operatorKey">/</button>
                <button class="btn numKey">7</button>
                <button class="btn numKey">8</button>
                <button class="btn numKey">9</button>
                <button data-value="*" class="btn mainKey operatorKey">*</button>
                <button class="btn numKey">4</button>
                <button class="btn numKey">5</button>
                <button class="btn numKey">6</button>
                <button data-value="-" class="btn mainKey operatorKey">-</button>
                <button class="btn numKey">1</button>
                <button class="btn numKey">2</button>
                <button class="btn numKey">3</button>
                <button data-value="+" class="btn mainKey operatorKey">+</button>
                <button data-value="DEL" class="btn mainKey" id="backspace">DEL</button>
                <button class="btn numKey">0</button>
                <button class="btn numKey dot" data-number>.</button>
                <button onclick="myResult()" class="btn result-key">=</button>
